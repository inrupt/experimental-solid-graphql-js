schema: graphql/schemas/**/*.graphql
documents:
  - graphql/queries/*.graphql
  - graphql/mutations/*.graphql
generates:
  graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - "@inrupt/graphql-codegen-solid"
    config:
      scalars:
        Date: Date
        URL: URL
        ID: string
        Float: number
        Int: number
