type Person {
  _id: ID! @identifier
  # name: String!
}

type Query {
  person(_id: ID! @identifier): Person!
  album(_id: ID! @identifier): Album!
  albums: [Album!]!
  artist(_id: ID!): Artist!
  artists: [Artist!]!
  song(_id: ID! @identifier): Song!
  songs: [Song!]!
  playlist(_id: ID! @identifier): Playlist!
  playlists: [Playlist!]!
  search(filter: String!): MusicalItem
  user: User! @webId
}
